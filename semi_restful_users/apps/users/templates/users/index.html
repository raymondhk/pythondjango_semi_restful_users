<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi Restful Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Users</h2>
                  
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="/users/info/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/users/info/{{user.id}}">Show</a> | <a href="/users/edit/{{user.id}}">Edit</a> | <a href="/users/delete/{{user.id}}">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <br>
        <p><a href="/users/new/">Add a New User!</a></p>
    </div>
</body>
</html>
